<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="i">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Beber água</li>
        <li>Academia</li>
    </ol>
    <h2>Lista não ordenada</h2>
    <ul type="square">
        <li>Feijão</li>
        <li>Arroz</li>
        <li>cebola</li>

    </ul>
    
</body>
</html>
